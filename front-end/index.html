<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Autou</title>
    <link rel="icon" type="image/png" href="assets\img\logo-autou.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets\img\logo-autou.png" alt="Mail Icon" width="30" height="30"
                    class="d-inline-block align-text-top me-2">
                <strong>Autou</strong>
            </a>

            <div class="d-flex align-items-center">
                <button class="btn btn-outline-info me-3" id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>

                <span class="navbar-text small">
                    An√°lise Inteligente de E-mail
                </span>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <h2 class="text-center mb-5" style="color: var(--accent-color);">
            An√°lise Inteligente de E-mail
        </h2>

        <form class="d-flex flex-column align-items-center" action="" method="post">
            <div class="mb-5 form-content">
                <label for="emailContentArea" class="form-label">Cole o Conte√∫do do E-mail para An√°lise</label>
                <textarea class="form-control custom-input" id="message" rows="10"
                    placeholder="Ex: Ol√°, precisamos finalizar o projeto X at√© quinta-feira. Por favor, confirme a sua disponibilidade para a reuni√£o de amanh√£ √†s 10h."></textarea>
            </div>

            <div class="form-content d-flex justify-content-center">
                <button type="button" class="btn btn-ai-submit" id="btnProcess" onclick="checkSpam()">
                    <i class="fas fa-robot me-2"></i> Analisar e Sugerir Resposta
                </button>
            </div>
        </form>
        <p id="result"></p> <!-- Espa√ßo para mostrar o resultado -->
    </div>

    <footer class="footer bg-dark border-top mt-auto py-3">
        <div class="container text-center">
            <span class="small">
                &copy; 2025 Autou IA. Desenvolvido por Felipe & Marieli.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        crossorigin="anonymous"></script>

    <script>


        async function checkSpam() {
            const text = document.getElementById("message").value;

            const response = await fetch("http://102.37.150.56:8000/predict/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await response.json();

            document.getElementById("result").innerText =
                data.spam === 1 ? "üö® Spam detectado!" : "‚úî Mensagem segura";
        }

        // Fun√ß√£o para alternar o tema
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            root.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            updateNavbarTheme(newTheme);
        }

        // Atualiza o √≠cone do bot√£o
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                // Se est√° no tema DARK, mostra o √≠cone do SOL (para mudar para LIGHT)
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    // Se est√° no tema LIGHT, mostra o √≠cone da LUA (para mudar para DARK)
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        }

        // Atualiza as classes de fundo do Navbar e Footer para o Bootstrap
        function updateNavbarTheme(theme) {
            const nav = document.querySelector('nav');
            const footer = document.querySelector('footer');

            // Remove classes bg-dark/bg-light e adiciona a nova
            nav.setAttribute('data-bs-theme', theme);

            // Controla o background manualmente para usar a vari√°vel CSS
            const bgClass = theme === 'dark' ? 'bg-dark' : 'bg-light';
            nav.classList.remove('bg-dark', 'bg-light');
            nav.classList.add(bgClass);

            footer.classList.remove('bg-dark', 'bg-light');
            footer.classList.add(bgClass);
        }

        // Aplicar tema salvo ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            updateThemeIcon(savedTheme);
            updateNavbarTheme(savedTheme);
        });
       
    </script>
</body>

</html>
