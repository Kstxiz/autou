<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Resultados da Análise IA - Autou</title>
    <style>
        /* Variáveis de Cores (Mantidas da tela principal) */
        :root {
            --accent-color: #2fbaba; 
            --glow-color: rgba(0, 255, 255, 0.4);

            /* Cores Dark Theme (Padrão) */
            --dark-bg: #121212;
            --main-container-bg: #1a1a1a;
            --text-color: #F8F9FA;
            --input-bg: #2C2C2C;
            --input-border: #444;
        }

        /* Cores Light Theme - Sobrescrevem as Dark */
        [data-bs-theme="light"] {
            --dark-bg: #F8F9FA; 
            --main-container-bg: #FFFFFF;
            --text-color: #212529;
            --input-bg: #E9ECEF;
            --input-border: #CED4DA;
        }

        /* Estilos Globais e Fundo */
        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Nav e Footer - Borda Ciano */
        .navbar, .footer {
            background-color: var(--dark-bg) !important;
            border-bottom: 1px solid var(--accent-color);
        }
        .footer {
            border-top: 1px solid var(--accent-color);
            border-bottom: none !important;
        }
        
        /* Regras de cor para os textos do Navbar/Footer */
        .navbar-brand strong, 
        .navbar-text,
        .footer .small {
            color: var(--text-color) !important;
            transition: color 0.3s;
        }

        /* Container Principal (Mudo o nome para content-container para diferenciar, mas mantém o estilo) */
        .content-container {
            background-color: var(--main-container-bg);
            border-radius: 12px;
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 40px;
            box-shadow: 0 0 20px var(--glow-color); 
            flex-grow: 1;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        [data-bs-theme="light"] .content-container {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        [data-bs-theme="light"] .result-block-header{
            color: black;
        }

        /* Destaque para os Blocos de Resultado */
        .result-block {
            background-color: var(--input-bg); /* Cor de fundo do Input */
            border-radius: 8px;
            border: 1px solid var(--input-border);
            padding: 20px;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }

        .result-block-header {
            color: var(--accent-color);
            border-bottom: 2px solid rgba(0, 255, 255, 0.5);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Estilo para a Resposta */
        #ia-response-text {
            white-space: pre-wrap; /* Mantém quebras de linha e formatação da IA */
            font-size: 1.05rem;
            color: var(--text-color);
        }

        /* Badge de Categoria */
        .badge-category {
            font-size: 1rem;
            padding: 8px 15px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Ícone e Botão de Tema */
        #theme-toggle {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: transparent;
            transition: all 0.3s;
        }
        #theme-toggle:hover {
            color: var(--dark-bg);
            background-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark border-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <img src="assets\img\autou.png" alt="Mail Icon" width="30" height="30"
                    class="d-inline-block align-text-top me-2">
                <strong>Autou</strong>
            </a>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-info me-3" id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
                
                <span class="navbar-text small">
                    Resultados da Análise
                </span>
            </div>
        </div>
    </nav>

    <div class="container content-container">
        <h2 class="text-center mb-5" style="color: var(--accent-color); text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);">
            Análise e Sugestão de Resposta da IA
        </h2>
        
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">

                <div class="result-block">
                    <h4 class="result-block-header">Classificação do E-mail</h4>
                    <div class="d-flex align-items-center">
                        <span class="me-3" style="color: var(--text-color);">A IA classificou o e-mail como:</span>
                        <span id="ia-category-badge" class="badge bg-secondary badge-category">
                            CARREGANDO...
                        </span>
                    </div>
                </div>

                <div class="result-block">
                    <h4 class="result-block-header">Sugestão de Resposta da IA</h4>
                    <div id="ia-response-text">
                        Aguardando resultados da análise...
                    </div>
                </div>

                <div class="text-center mt-5">
                    <a href="index.html" class="btn btn-primary btn-lg" style="background-color: var(--accent-color); border:none; color: var(--dark-bg); font-weight: bold;">
                        <i class="fas fa-redo me-2"></i> Nova Análise
                    </a>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer bg-dark border-top mt-auto py-3">
        <div class="container text-center">
            <span class="small">
                &copy; 2025 Autou IA. Desenvolvido por Felipe & Marieli.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>

    <script>
        // Função para alternar o tema (Copiada da tela principal para manter a persistência)
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            root.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            updateNavbarTheme(newTheme);
        }

        // Atualiza o ícone do botão
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        }

        // Atualiza as classes de fundo do Navbar e Footer
        function updateNavbarTheme(theme) {
            const nav = document.querySelector('nav');
            const footer = document.querySelector('footer');
            
            nav.setAttribute('data-bs-theme', theme);

            const bgClass = theme === 'dark' ? 'bg-dark' : 'bg-light';
            nav.classList.remove('bg-dark', 'bg-light');
            nav.classList.add(bgClass);

            footer.classList.remove('bg-dark', 'bg-light');
            footer.classList.add(bgClass);
        }

        // Função principal para carregar os resultados
        function loadResults() {
            // Aplica tema salvo
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            updateThemeIcon(savedTheme);
            updateNavbarTheme(savedTheme);

            const badge = document.getElementById('ia-category-badge');
            const responseText = document.getElementById('ia-response-text');

            // 1. Atualiza o Badge da Categoria
            badge.textContent = categoria.toUpperCase();

            // Aplica cor baseada na categoria (Ajuste conforme as categorias reais da sua IA)
            badge.classList.remove('bg-secondary', 'bg-danger', 'bg-success', 'bg-warning');
            
            if (categoria.includes('URGENTE')) {
                badge.classList.add('bg-danger'); // Vermelho para Urgente
            } else if (categoria.includes('PRODUTIVO')) {
                badge.classList.add('bg-success'); // Verde para Produtivo
            } else if (categoria.includes('INFORMATIVO')) {
                badge.classList.add('bg-info'); // Ciano para Informativo
            } else {
                badge.classList.add('bg-warning'); // Amarelo para Neutro/Outro
            }

            // 2. Atualiza a Resposta Sugerida
            responseText.textContent = resposta;
        }

        // Executa o carregamento dos resultados ao carregar a página
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>

</html>
